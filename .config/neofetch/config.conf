
print_info() {
    info title
    info underline
    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "Resolution" resolution
    info "DE/WM" de
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory

    # Uncomment to show:
    #info "Disk" disk
    #info "Battery" battery
}

# UI Settings
# Show OS title with underline
title_fqdn="off"

# Enable/disable bold and underline
bold="on"
underline="on"

# Enable color blocks
color_blocks="on"

# Memory display in percent
memory_percent="on"

# Separator between title and value
